<div class="section-heading">
  <h2>Connect With Me</h2>
  <div class="contact-form">
    <h3>Send me a message</h3>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="form-group">
        <input type="text" formControlName="name" placeholder="Your Name" required />
        <div
          *ngIf="
            contactForm.get('name')?.invalid &&
            (contactForm.get('name')?.touched || contactForm.get('name')?.dirty)
          "
          class="validation-error"
        >
          Name is required.
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Your Email" required />
        <div
          *ngIf="
            contactForm.get('email')?.invalid &&
            (contactForm.get('email')?.touched || contactForm.get('email')?.dirty)
          "
          class="validation-error"
        >
          <span *ngIf="contactForm.get('email')?.errors?.['required']"> Email is required. </span>
          <span *ngIf="contactForm.get('email')?.errors?.['email']">
            Please enter a valid email address.
          </span>
        </div>
      </div>

      <!-- Message Field -->
      <div class="form-group">
        <textarea formControlName="message" placeholder="Your Message" rows="5" required></textarea>
        <div
          *ngIf="
            contactForm.get('message')?.invalid &&
            (contactForm.get('message')?.touched || contactForm.get('message')?.dirty)
          "
          class="validation-error"
        >
          Message is required.
        </div>
      </div>

      <button type="submit" [disabled]="contactForm.invalid || isSending">
        {{ isSending ? 'Sending...' : 'Send Message' }}
      </button>
    </form>

    <div *ngIf="messageSent" class="success-message">
      🎉 Message sent successfully! I'll get back to you soon.
    </div>

    <div *ngIf="messageError" class="error-message">
      ❌ Oops! Something went wrong. Please try again later.
    </div>
  </div>
</div>
